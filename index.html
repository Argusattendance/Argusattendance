<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Argus</title>

  <!-- Favicon -->
  <link rel="icon" href="https://argussoftwares.com/wp-content/uploads/2024/09/WITHOUT-BACKGROUND.png" type="image/x-icon">

  <!-- SEO Meta Tags -->
  <meta name="title" content="Argus">
  <meta name="description" content="Monitor and manage attendance easily with Argus. Trusted by top companies.">

  <!-- Open Graph / WhatsApp / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://argusattendance.github.io/Argusattendance/">
  <meta property="og:title" content="Argus">
  <meta property="og:description" content="Monitor and manage attendance easily with Argus. Trusted by top companies.">
  <meta property="og:image" content="https://argussoftwares.com/wp-content/uploads/2024/09/WITHOUT-BACKGROUND.png">

  <!-- Twitter Card / Gmail -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://argusattendance.github.io/Argusattendance/">
  <meta name="twitter:title" content="Argus">
  <meta name="twitter:description" content="Monitor and manage attendance easily with Argus. Trusted by top companies.">
  <meta name="twitter:image" content="https://argussoftwares.com/wp-content/uploads/2024/09/WITHOUT-BACKGROUND.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .loader img {
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <div class="loader" id="loader">
      <img src="https://argussoftwares.com/wp-content/uploads/2024/09/WITHOUT-BACKGROUND.png" alt="Loading..." />
    </div>
    <iframe 
      src="https://script.google.com/macros/s/AKfycbxAmVyezCvgTKJQDjFm5F275iL7BT6M_llnE_m8k8ksPFwRrchYuWChDnGOxbjfBEOn/exec" 
      title="Argus Web App"
      onload="document.getElementById('loader').style.display='none';"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
