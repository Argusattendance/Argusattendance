<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARGUS</title>

  <!-- ✅ Favicon (Use PNG or ICO for full support) -->
  <link rel="icon" href="https://argussoftwares.com/wp-content/uploads/2024/09/logo.png" type="image/png">

  <!-- SEO Meta Tags -->
  <meta name="title" content="ARGUS">
  <meta name="description" content="Smart Attendance & Workflow Monitoring by Argus Softwares">

  <!-- Open Graph / WhatsApp -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://argusattendance.github.io/Argusattendance/">
  <meta property="og:title" content="ARGUS">
  <meta property="og:description" content="Smart Attendance & Workflow Monitoring by Argus Softwares">
  <meta property="og:image" content="https://argussoftwares.com/wp-content/uploads/2024/09/logo.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://argusattendance.github.io/Argusattendance/">
  <meta name="twitter:title" content="ARGUS">
  <meta name="twitter:description" content="Smart Attendance & Workflow Monitoring by Argus Softwares">
  <meta name="twitter:image" content="https://argussoftwares.com/wp-content/uploads/2024/09/logo.jpg">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: white;
    }

    /* Loader shown until iframe is loaded */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader img {
      width: 120px;
      height: auto;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 1;
    }

    @supports (-webkit-touch-callout: none) {
      html, body {
        height: -webkit-fill-available;
      }
      iframe {
        height: -webkit-fill-available;
      }
    }
  </style>
</head>
<body>
  <!-- ✅ Loader (Logo shows before iframe loads) -->
  <div class="loader" id="loader">
    <img src="https://argussoftwares.com/wp-content/uploads/2024/09/logo.png" alt="Loading..." />
  </div>

  <!-- ✅ Iframe content -->
  <iframe 
    src="https://script.google.com/macros/s/AKfycbzy4_UmPzNfLtsqOnPguTqX-SHovCOkdaI_Z2QEgWZxc4wFc6uc4QqQv_SK3rY6_oqI/exec"
    title="Argus Web App"
    allow="camera; microphone; geolocation; fullscreen; autoplay; clipboard-read; clipboard-write"
    allowfullscreen
    onload="document.getElementById('loader').style.display='none';">
  </iframe>
</body>
</html>
